<!DOCTYPE html>
<html>

<head>
	<title>Lottery Ticket</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="scripts.js"></script>
</head>

<body>
    <h1 class="text-white text-center font-weight-bold bg-success py-2" style="font-size: 55px">
		Lottery Ticket
	</h1>
	<form action="" onsubmit="return input(event)" class="bg-light row">
		<div class="form-group col-6">
			<label for="number" class="font-weight-bold">
				Enter Your Number:
			</label>
			<input type="number" name="number" class="form-control" id="number" autocomplete="off" />
			<span id="numberSpan" class="text-danger font-weight-bold">
			</span>
		</div>
		<input type="submit" name="submit" value="submit" onsubmit=input(event) class="btn btn-success justify-self-center align-self-center col mx-3" autocomplete="off" />
		<p id="demo"></p>
</body>
